<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
<h1>Meme Generator</h1>
<h2>Fill out the form to start creating memes! :)</h2>
<form>
    Image Url: <input id="imageUrl" type="text" placeholder="Input the URL for the Meme Image">
    Top Text: <input id="topText" type="text" placeholder="(Optional) Text to display on top of image">
    Bottom Text: <input id="bottomText" type="text" placeholder="(Optional) Text to display on bottom of image">
    <button type="submit" style="float: right;">Add Meme</button>
  </form>
  <div id="location"></div>
    <script src="app.js"></script>
</body>
</html>
